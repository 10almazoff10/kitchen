spring.application.name=kitchen

# DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/kitchen
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=2592000s

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

telegram.bot.token=${TG_BOT_TOKEN:123123}
telegram.chat.id=${TB_BOT_CHAT_ID:123123}

kitchen.base-url=${BASE_URL:http://localhost}

app.version:1.3.0
app.headerName: KITCHEN
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система заказов</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Светлый фон */
        }

        .header-logo {
            background-color: #343a40; /* Тёмный фон для заголовка */
            padding: 15px 0;
            margin-bottom: 30px; /* Отступ между заголовком и основным контентом */
        }

        .header-logo img {
            height: 40px; /* Высота логотипа */
        }

        .main-content {
            max-width: 800px; /* Максимальная ширина контента */
            margin: 0 auto; /* Центрирование */
            padding: 0 15px; /* Внутренние отступы по бокам */
        }

        .order-card {
            background-color: #fff; /* Белый фон карточки заказа */
            border-radius: 0.375rem; /* Скругление углов */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Лёгкая тень */
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<!-- Header с логотипом -->
<header class="header-logo">
    <div class="container">
        <a href="/">
            <img src="/img/logo_kitchen.png"
                 alt="Логотип Paylogic-Kitchen"
                 class="img-fluid">
        </a>
    </div>
</header>

<div class="main-content">
    <div class="card">
        <div class="card-body">
            <main class="form-add-restaurant">
                <form method="post" th:action="@{/add-restaurant}">
                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="card-title text-center mb-4">
                        <h2 class="h3 mb-3 fw-normal">Добавить ресторан</h2>
                    </div>

                    <div class="card-body p-0">
                        <div class="form-floating mb-3">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Название" required>
                            <label for="name">Название</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" id="websiteUrl" name="websiteUrl" class="form-control" placeholder="https://example.com" required>
                            <label for="websiteUrl">URL</label>
                        </div>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Сохранить</button>

                    <a th:href="@{/create-order}" class="w-100 btn btn-lg btn-outline-secondary">Назад</a>
                </form>
            </main>
        </div>
    </div>
</div>
</body>
</html>

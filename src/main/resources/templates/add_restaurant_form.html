<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система заказов</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<!-- Header с логотипом -->
<header th:replace="fragments/common :: common-header"></header>


<div class="main-content">
    <div class="card">
        <div class="card-body">
            <main class="form-add-restaurant">
                <form method="post" th:action="@{/add-restaurant}">
                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="card-title text-center mb-4">
                        <h2 class="h3 mb-3 fw-normal">Добавить ресторан</h2>
                    </div>

                    <div class="card-body p-0">
                        <div class="form-floating mb-3">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Название" required>
                            <label for="name">Название</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" id="websiteUrl" name="websiteUrl" class="form-control" placeholder="https://example.com" required>
                            <label for="websiteUrl">URL</label>
                        </div>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Сохранить</button>

                    <a th:href="@{/create-order}" class="w-100 btn btn-lg btn-outline-secondary">Назад</a>
                </form>
            </main>
        </div>
    </div>
</div>

<footer th:replace="fragments/common :: common-footer"></footer>

</body>
</html>

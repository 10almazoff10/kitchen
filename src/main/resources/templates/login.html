<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="text-center">
<main class="form-signin">
    <form method="post" th:action="@{/login}">
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="card-title text-center mb-4">
            <h2 class="h3 mb-3 fw-normal">Авторизация</h2>
        </div>

        <div class="card-body p-0">
            <div class="form-floating mb-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required>
                <label for="username">Логин</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
                <label for="password">Пароль</label>
            </div>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>

        <a th:href="@{/register}" class="w-100 btn btn-lg btn-outline-secondary">Нет аккаунта? Зарегистрироваться</a>
    </form>
</main>
</body>
</html>

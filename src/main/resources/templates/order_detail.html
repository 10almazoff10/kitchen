<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Заказ №' + ${order.id}"></title>    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v7.1.0/css/all.css">

    <link rel="icon" type="image/png" href="/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="shortcut icon" href="/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Kitchen" />
    <link rel="manifest" href="/logo/site.webmanifest" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <meta charset="UTF-8">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header-logo {
            background-color: #343a40;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .header-logo img {
            height: 40px;
        }

        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .order-info-card {
            background-color: #e7f3ff; /* Светло-голубой фон для информации о заказе */
            border-left: 4px solid #0d6efd; /* Синяя полоса слева */
        }

        .order-item {
            background-color: #fff;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
        .rating-stars {
            display: inline-flex;
            gap: 2px;
            user-select: none;
        }

        .rating-stars .star {
            font-size: 18px;
            color: #ddd; /* Неактивный цвет */
            cursor: pointer;
            transition: color 0.2s ease;
            /* Фиксируем ширину, чтобы не прыгали */
            width: 18px;
            text-align: center;
        }

        .rating-stars .star.selected,
        .rating-stars .star.hover {
            color: #f39c12;
        }

        /* Для просмотра (не редактируемых) — muted звёзды */
        .text-muted.star {
            color: #ccc !important;
        }
        /* Выравнивание иконок в заголовке таблицы */
        .table th {
            text-align: center;
            vertical-align: middle;
            padding: 0.5rem 0.25rem; /* чуть меньше отступы */
        }

        .table-icon {
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.25em;
            height: 1.25em;
            margin: 0 auto; /* центрирует иконку даже если th шире */
        }
    </style>
</head>
<body>

<!-- Header с логотипом -->
<header th:replace="fragments/common :: common-header"></header>


<!-- Основной контент -->
<div class="main-content">
    <!-- Информация о заказе -->
    <div class="card order-info-card mb-4">
        <div class="card-body">
            <h2 class="card-title h3 mb-3">
                Заказ:
                <a th:href="${order.restaurant.websiteUrl}"
                   target="_blank"
                   class="text-decoration-none link-primary"
                   th:text="${order.restaurant.name}">
                </a>
            </h2>

            <div class="row g-2 mb-3">
                <div class="col-md-6">
                    <p class="mb-1"><strong>Организатор:</strong></p>
                    <p class="text-muted mb-0" th:text="${order.createdBy.fullName}"></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1"><strong>Дедлайн:</strong></p>
                    <p class="text-muted mb-0" th:text="${#temporals.format(order.deadlineTime, 'dd.MM.yyyy HH:mm')}"></p>
                </div>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-md-6">
                    <p class="mb-1"><strong>Общая сумма заказа:</strong></p>
                    <p class="text-muted mb-0" th:text="${totalAmount + ' руб.'}"></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1"><strong>Для оплаты:</strong></p>
                    <p class="text-muted mb-0" th:text="${order.paymentData}"></p>
                </div>
            </div>

            <!-- Комментарий (если есть) -->
            <div th:if="${order.comment != null and order.comment != ''}" class="mb-3">
                <p class="mb-1"><strong>Комментарий:</strong></p>
                <p class="text-muted mb-0" th:text="${order.comment}"></p>
            </div>

            <!-- Статус заказа -->
            <div class="alert alert-warning mb-3" role="alert" th:if="${!order.closed && !order.isAcceptingOrders}">
                Прием заказов завершён!
            </div>
            <div class="alert alert-success mb-3" role="alert" th:if="${order.closed && !order.isAcceptingOrders}">
                Заказ закрыт!
            </div>

            <!-- Кнопка "Остановить прием блюд" -->
            <div class="mt-3" th:if="${!order.closed && order.isAcceptingOrders && order.createdBy.id == currentUserId}">
                <form method="post" th:action="@{/stop-accepting/{id}(id=${order.id})}" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-outline-warning">Остановить приём блюд</button>
                </form>
            </div>
        </div>

        <!-- Форма закрытия заказа -->
        <div class="card-footer bg-light" th:if="${!order.closed && order.createdBy.id == currentUserId}">
            <h3 class="h5 mb-3">Закрыть заказ</h3>
            <form method="post" th:action="@{/close-order/{id}(id=${order.id})}">
                <div class="row g-2 align-items-end">
                    <div class="col-md-6">
                        <label for="deliveryCost" class="form-label">Стоимость доставки</label>
                        <p class="text-muted fw-light fs-6 mb-1">*эта стоимость распределится между всеми участниками заказа</p>
                        <input type="number"
                               class="form-control"
                               id="deliveryCost"
                               name="deliveryCost"
                               placeholder="0.00"
                               step="0.01"
                               min="0" />
                    </div>
                    <div class="col-md-6 d-flex align-items-end pb-1">
                        <button type="submit" class="btn btn-sm btn-outline-danger w-100">Закрыть заказ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Форма добавления блюда -->
    <div class="card mb-4" th:if="!${order.closed || !order.isAcceptingOrders}">
        <div class="card-body">
            <h3 class="card-title">Добавить блюдо</h3>
            <form th:action="@{/add-item/{id}(id=${order.id})}" method="post">
                <div class="row g-3">
                    <div class="col-md-8">
                        <label for="item" class="form-label">Что заказываете?</label>
                        <input type="text" class="form-control" id="item" name="item" placeholder="Название блюда" required />
                    </div>
                    <div class="col-md-4">
                        <label for="price" class="form-label">Цена</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="0.00" step="0.01" min="0"/>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Заказы пользователей -->
    <div class="card mb-3">
        <div class="card-header">
            <h3 class="h5 mb-0">Заказы пользователей</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col" title="Пользователь"><i class="fas fa-user table-icon"></i></th>
                        <th scope="col" title="Блюда"><i class="fas fa-utensils table-icon"></i></th>
                        <th scope="col" title="Доставка"><i class="fas fa-shipping-fast table-icon"></i></th>
                        <th scope="col" title="Итого"><i class="fas fa-calculator table-icon"></i></th>
                        <th scope="col" title="Добавлено в заказ"><i class="fas fa-check-circle table-icon"></i></th>
                        <th scope="col" title="Оплата"><i class="fas fa-wallet table-icon"></i></th>
                        <th scope="col" title="Действия"><i class="fas fa-cog table-icon"></i></th>
                        <th scope="col" title="Оценка"><i class="fas fa-star table-icon"></i></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="summary : ${userSummaries}">
                        <!-- Пользователь -->
                        <td class="align-middle text-center" th:text="${summary.fullName ?: 'Аноним'}"></td>

                        <!-- Список блюд (остаётся как есть — без центрирования) -->
                        <td class="align-middle">
                            <ul class="mb-0" style="padding-left: 1rem;">
                                <li th:each="item : ${summary.items}">
                                    <span th:text="${item.itemDescription} + ' (' + ${#numbers.formatDecimal(item.price, 1, 'DEFAULT', 0, 'DEFAULT')} + ' ₽)'"></span>
                                    <!-- ... форма редактирования ... -->
                                </li>
                            </ul>
                        </td>

                        <!-- Доставка -->
                        <td class="align-middle text-center"
                            th:text="${#numbers.formatDecimal(summary.deliveryCost, 1, 'DEFAULT', 0, 'DEFAULT')} + ' ₽'"
                            style="white-space: nowrap;"></td>

                        <!-- Итого -->
                        <td class="align-middle text-center"
                            th:text="${#numbers.formatDecimal(#aggregates.sum(summary.items.![price]).add(summary.deliveryCost), 1, 'DEFAULT', 0, 'DEFAULT')} + ' ₽'"
                            style="white-space: nowrap; font-weight: bold;"></td>

                        <!-- Статус добавления -->
                        <td class="align-middle text-center">
                            <div th:each="item : ${summary.items}" class="d-flex justify-content-center align-items-center gap-1">
                                <span th:if="${item.isAddedToRestaurantOrder}">✅</span>
                                <input th:unless="${item.isAddedToRestaurantOrder}"
                                       th:if="${order.createdBy.id == currentUserId}"
                                       type="checkbox"
                                       class="form-check-input mark-added-checkbox"
                                       th:data-user-order-id="${item.id}"
                                       style="cursor: pointer;" />
                            </div>
                        </td>

                        <!-- Статус оплаты -->
                        <td class="align-middle text-center">
                            <span th:if="${summary.allPaid}" class="badge bg-primary">Оплачено</span>
                            <form th:unless="${summary.allPaid}"
                                  method="post"
                                  th:action="@{/mark-paid-user/{userId}(userId=${summary.userId})}"
                                  th:with="orderId=${order.id}"
                                  style="display:inline;">
                                <input type="hidden" name="orderId" th:value="${orderId}" />
                                <button type="submit" class="btn btn-sm btn-outline-primary">Оплатил</button>
                            </form>
                        </td>

                        <!-- Действия -->
                        <td class="align-middle text-center">
                            <div class="d-flex flex-column gap-2 align-items-center" th:if="!${order.closed}">
                                <div th:each="item : ${summary.items}" class="d-flex gap-1">
                                    <form method="get" style="display:inline;"
                                          th:unless="${param.editId != null && #strings.equals(param.editId, item.id.toString())}"
                                          th:if="${!item.addedToRestaurantOrder}">
                                        <input type="hidden" name="editId" th:value="${item.id}" />
                                        <button type="submit" class="btn btn-sm btn-outline-warning" style="width: 32px; height: 32px; padding: 0;">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </form>
                                    <form method="post" style="display:inline;"
                                          th:unless="${param.editId != null && #strings.equals(param.editId, item.id.toString())}"
                                          th:if="${!item.addedToRestaurantOrder}">
                                        <input type="hidden" name="_method" value="post" />
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" th:formaction="@{/delete-item/{id}(id=${item.id})}"
                                                class="btn btn-sm btn-outline-danger"
                                                style="width: 32px; height: 32px; padding: 0;"
                                                onclick="return confirm('Удалить эту позицию?');">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                    <span th:if="${item.addedToRestaurantOrder}" class="text-muted">
                                            <i class="fas fa-lock" title="Блюдо добавлено в заказ, редактирование невозможно"></i>
                                        </span>
                                </div>
                            </div>
                        </td>

                        <!-- Оценки -->
                        <td class="align-middle text-center">
                            <div th:each="item : ${summary.items}">
                                <div>
                                    <small th:if="${item.user.id == currentUserId and item.paid}">
                                        <div class="rating-stars" th:data-item-id="${item.id}" th:data-current-rating="${item.rating}">
              <span th:each="i : ${#numbers.sequence(1, 5)}"
                    class="star"
                    th:data-rating="${i}"
                    th:classappend="${i <= item.rating ? 'selected' : ''}">★</span>
                                        </div>
                                    </small>
                                    <small th:unless="${item.user.id == currentUserId and item.paid}">
            <span th:if="${item.rating > 0}">
              <span th:each="i : ${#numbers.sequence(1, item.rating)}">★</span>
              <span th:each="i : ${#numbers.sequence(1, 5 - item.rating)}" class="text-muted">★</span>
            </span>
                                        <span th:unless="${item.rating > 0}">—</span>
                                    </small>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(userSummaries)}" class="text-center text-muted">
                <em>Пока никто ничего не заказал.</em>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (опционально) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

        if (!csrfToken || !csrfHeader) {
            console.warn('CSRF токен не найден. Рейтинг может не работать.');
            return;
        }

        document.querySelectorAll('.rating-stars').forEach(container => {
            const itemId = container.dataset.itemId;
            let currentRating = parseInt(container.dataset.currentRating) || 0;

            const stars = container.querySelectorAll('.star');

            // Функция для обновления отображения
            const updateStars = (ratingToShow) => {
                stars.forEach(star => {
                    const starValue = parseInt(star.dataset.rating);
                    star.classList.toggle('selected', starValue <= ratingToShow);
                });
            };

            // Инициализация
            updateStars(currentRating);

            // Наведение
            stars.forEach(star => {
                star.addEventListener('mouseenter', () => {
                    const hoverRating = parseInt(star.dataset.rating);
                    updateStars(hoverRating);
                });

                star.addEventListener('mouseleave', () => {
                    updateStars(currentRating); // Возвращаем к сохранённому значению
                });

                // Клик
                star.addEventListener('click', async () => {
                    const newRating = parseInt(star.dataset.rating);

                    try {
                        const response = await fetch(`/rate-item/${itemId}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                                [csrfHeader]: csrfToken
                            },
                            body: new URLSearchParams({ rating: newRating.toString() })
                        });

                        if (response.ok) {
                            // ✅ Сохраняем новое значение как "текущее"
                            currentRating = newRating;
                            container.dataset.currentRating = newRating; // на всякий случай
                            updateStars(currentRating);
                        } else {
                            alert('Не удалось сохранить оценку');
                            updateStars(currentRating); // возвращаем старое
                        }
                    } catch (err) {
                        console.error('Ошибка:', err);
                        alert('Ошибка сети');
                        updateStars(currentRating);
                    }
                });
            });
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Получаем CSRF-данные один раз
    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

    document.querySelectorAll('.mark-added-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', async function() {
            const userOrderId = this.dataset.userOrderId;
            if (!userOrderId) return;

            try {
                const response = await fetch(`/mark-added/${userOrderId}`, {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        [csrfHeader]: csrfToken  // ← добавляем заголовок
                    }
                });

                if (response.ok) {
                    const badge = document.createElement('span');
                    badge.textContent = '✅';
                    this.replaceWith(badge);
                } else {
                    throw new Error('Ошибка сервера');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось обновить статус');
                this.checked = false;
            }
        });
    });
});
</script>
<footer th:replace="fragments/common :: common-footer"></footer>
</body>
</html>

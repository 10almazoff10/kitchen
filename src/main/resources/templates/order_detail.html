<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Заказ №' + ${order.id}"></title>    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v7.1.0/css/all.css">

    <link rel="icon" type="image/png" href="/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="shortcut icon" href="/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Kitchen" />
    <link rel="manifest" href="/logo/site.webmanifest" />

    <meta charset="UTF-8">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header-logo {
            background-color: #343a40;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .header-logo img {
            height: 40px;
        }

        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .order-info-card {
            background-color: #e7f3ff; /* Светло-голубой фон для информации о заказе */
            border-left: 4px solid #0d6efd; /* Синяя полоса слева */
        }

        .order-item {
            background-color: #fff;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
        .rating-stars .star {
            font-size: 14px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
            margin-right: 2px;
            white-space: nowrap;
        }

        .rating-stars .star:hover,
        .rating-stars .star.hover {
            color: #f39c12; /* Цвет при наведении */
        }

        .rating-stars .star.selected {
            color: #f1c40f; /* Цвет выбранной звезды */
        }

        .current-rating {
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- Header с логотипом -->
<header th:replace="fragments/common :: common-header"></header>


<!-- Основной контент -->
<div class="main-content">
    <!-- Информация о заказе -->
    <div class="card order-info-card mb-4">
        <div class="card-body">
            <h2 class="card-title h3">
                Заказ: <a th:href="${order.restaurant.websiteUrl}" target="_blank" class="text-decoration-none" th:text="${order.restaurant.name}"></a>
            </h2>
            <p class="card-text">
                <strong>Организатор:</strong> <span  th:text="${order.createdBy.fullName}"></span>
            </p>
            <p class="card-text">
                <strong>Дедлайн:</strong> <span th:text="${#temporals.format(order.deadlineTime, 'dd.MM.yyyy HH:mm')}"></span>
            </p>
            <p>
                <strong>Общая сумма заказа:</strong>
                <span th:text="${totalAmount}"></span> руб.</p>

            <p><strong>Для оплаты:</strong> <span th:text="${order.paymentData}"></span></p>
        </div>
    </div>

    <!-- Форма добавления блюда -->
    <div class="card mb-4" th:if="!${order.closed}">
        <div class="card-body">
            <h3 class="card-title">Добавить блюдо</h3>
            <form th:action="@{/add-item/{id}(id=${order.id})}" method="post">
                <div class="row g-3">
                    <div class="col-md-8">
                        <label for="item" class="form-label">Что заказываете?</label>
                        <input type="text" class="form-control" id="item" name="item" placeholder="Название блюда" required />
                    </div>
                    <div class="col-md-4">
                        <label for="price" class="form-label">Цена</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="0.00" step="0.01" min="0"/>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Заказы пользователей -->
    <div class="card mb-3">
        <div class="card-header">
            <h3 class="h5 mb-0">Заказы пользователей</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Пользователь</th>
                        <th scope="col">Блюдо</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Добавлено в заказ</th>
                        <th scope="col">Оплата</th>
                        <th scope="col">Действия</th>
                        <th scope="col">Оценка</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, iterStat : ${orderItems}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${item.user?.fullName ?: 'Аноним'}"></td>

                        <!-- Ячейка с блюдом -->
                        <td style="min-width: 150px;">
                            <div th:unless="${param.editId != null && #strings.equals(param.editId, item.id.toString())}">
                                <span th:text="${item.itemDescription}"></span>
                            </div>
                            <div th:if="${param.editId != null && #strings.equals(param.editId, item.id.toString())}">
                                <form th:action="@{/edit-item/{id}(id=${item.id})}" method="post" class="d-flex flex-column">
                                    <input type="text" name="item" th:value="${item.itemDescription}" class="form-control mb-1" required />
                                    <input type="number" name="price" th:value="${item.price}" step="0.01" class="form-control mb-1" required />
                                    <div class="d-flex gap-1">
                                        <button type="submit" class="btn btn-sm btn-success flex-fill">Сохранить</button>
                                        <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-sm btn-secondary flex-fill">Отмена</a>
                                    </div>
                                </form>
                            </div>
                        </td>

                        <!-- Цена -->
                        <td th:text="${item.price} + ' руб.'"></td>

                        <!-- Статус добавления -->
                        <td>
                            <span th:if="${item.addedToRestaurantOrder}" class="badge bg-success">Добавлено</span>
                            <form th:unless="${item.addedToRestaurantOrder}"
                                  th:if="${order.createdBy.id == currentUserId}"
                                method="post"
                                th:action="@{/mark-added/{id}(id=${item.id})}"
                                style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-outline-success">Отметить</button>
                            </form>
                        </td>

                        <!-- Статус оплаты -->
                        <td>
                            <span th:if="${item.paid}" class="badge bg-primary">Оплачено</span>
                            <form th:unless="${item.paid}" method="post" th:action="@{/mark-paid/{id}(id=${item.id})}" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-outline-primary">Оплатил</button>
                            </form>
                        </td>

                        <!-- Кнопки редактирования и удаления -->
                        <td>
                            <div class="d-flex gap-1" th:if="!${order.isClosed}">
                                <form method="get" style="display:inline;" th:unless="${param.editId != null && #strings.equals(param.editId, item.id.toString())}">
                                    <input type="hidden" name="editId" th:value="${item.id}" />
                                    <button type="submit" class="btn btn-sm btn-outline-warning" style="width: 32px; height: 32px; padding: 0;">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </form>
                                <form method="post" style="display:inline;" th:unless="${param.editId != null && #strings.equals(param.editId, item.id.toString())}">
                                    <input type="hidden" name="_method" value="post" />
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" th:formaction="@{/delete-item/{id}(id=${item.id})}"
                                            class="btn btn-sm btn-outline-danger"
                                            style="width: 32px; height: 32px; padding: 0;"
                                            onclick="return confirm('Удалить эту позицию?');">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                        <!-- Оценка блюда -->
                        <td>
                            <div th:if="${item.user.id == currentUserId and item.paid}">
                                <div th:if="${item.rating == 0}">
                                    <!-- Форма для оценки через звёздочки -->
                                    <div class="rating-stars" th:id="'rating-' + ${item.id}">
                                        <span th:each="i : ${#numbers.sequence(1, 5)}"
                                              class="star"
                                              th:data-rating="${i}"
                                              th:onclick="'rateItem(' + ${item.id} + ', ' + ${i} + ')'">
                                            ☆
                                        </span>
                                    </div>
                                </div>
                                <div th:unless="${item.rating == 0}">
                                    <!-- Показываем текущую оценку -->
                                    <div class="current-rating">
                                        <span th:each="i : ${#numbers.sequence(1, item.rating)}">⭐</span>
                                    </div>
                                </div>
                            </div>
                            <div th:unless="${item.user.id == currentUserId and item.paid}">
                                <!-- Показываем текущую оценку, если это не пользователь или блюдо не оплачено -->
                                <div th:if="${item.rating > 0}">
                                    <span th:each="i : ${#numbers.sequence(1, item.rating)}">⭐</span>
                                </div>
                                <div th:unless="${item.rating > 0}">-</div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Сообщение, если заказов нет -->
            <div th:if="${#lists.isEmpty(orderItems)}" class="text-center text-muted">
                <em>Пока никто ничего не заказал.</em>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (опционально) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function rateItem(userOrderId, rating) {
        // Отправляем оценку на сервер
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/rate-item/' + userOrderId;

        // Добавляем CSRF-токен
        const csrfToken = document.querySelector('input[name="_csrf"]').value;
        const csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = '_csrf';
        csrfInput.value = csrfToken;
        form.appendChild(csrfInput);

        // Добавляем параметр rating
        const ratingInput = document.createElement('input');
        ratingInput.type = 'hidden';
        ratingInput.name = 'rating';
        ratingInput.value = rating;
        form.appendChild(ratingInput);

        document.body.appendChild(form);
        form.submit();
    }

    // Добавляем обработчики для наведения
    document.querySelectorAll('.rating-stars').forEach(container => {
        const stars = container.querySelectorAll('.star');

        stars.forEach(star => {
            // При наведении
            star.addEventListener('mouseover', function() {
                const currentRating = parseInt(this.getAttribute('data-rating'));
                stars.forEach(s => {
                    const sRating = parseInt(s.getAttribute('data-rating'));
                    if (sRating <= currentRating) {
                        s.classList.add('hover');
                    } else {
                        s.classList.remove('hover');
                    }
                });
            });

            // При уходе курсора
            star.addEventListener('mouseout', function() {
                stars.forEach(s => s.classList.remove('hover'));
            });
        });
    });
</script>

<footer th:replace="fragments/common :: common-footer"></footer>
</body>
</html>

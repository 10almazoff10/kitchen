<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обеды</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px; /* Отступ сверху после заголовка */
            background-color: #f8f9fa; /* Светлый фон */
        }

        .header-logo {
            background-color: #343a40; /* Тёмный фон для заголовка */
            padding: 15px 0;
            margin-bottom: 30px; /* Отступ между заголовком и основным контентом */
        }

        .header-logo img {
            height: 40px; /* Высота логотипа */
        }

        .main-content {
            max-width: 800px; /* Максимальная ширина контента */
            margin: 0 auto; /* Центрирование */
            padding: 0 15px; /* Внутренние отступы по бокам */
        }

        .order-card {
            background-color: #fff; /* Белый фон карточки заказа */
            border-radius: 0.375rem; /* Скругление углов */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Лёгкая тень */
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<!-- Header с логотипом -->
<header class="header-logo">
    <div class="container">
        <a href="https://kitchen.soft-logic.team/" target="_blank">
            <img src="https://soft-logic.ru/bitrix/templates/softlogic/images/logo-white.svg"
                 alt="Логотип Soft-Logic"
                 class="img-fluid">
        </a>
    </div>
</header>

<!-- Основной контент -->
<div class="main-content">
    <div class="p-3 mb-4 bg-light rounded-3">
        <h2 class="display-6">Привет, <span th:text="${userName}">User</span>!</h2>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">Создать заказ</h3>
            <form method="post" action="/create-order">
                <div class="mb-3">
                    <label for="restaurantUrl" class="form-label">Ссылка на ресторан</label>
                    <input type="url" class="form-control" id="restaurantUrl" name="restaurantUrl" placeholder="https://..." required />
                </div>
                <div class="mb-3">
                    <label for="deadline" class="form-label">Дедлайн</label>
                    <input type="datetime-local" class="form-control" id="deadline" name="deadline" required />
                </div>
                <button type="submit" class="btn btn-primary">Создать заказ</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="h5 mb-0">Активные заказы</h3>
        </div>
        <div class="card-body">
            <ul class="list-unstyled">
                <li th:each="order : ${activeOrders}" class="order-card">
                    <a th:href="@{/order/{id}(id=${order.id})}" th:text="${order.restaurantUrl}" class="h5 d-block text-decoration-none"></a>
                    <p class="text-muted mb-1">
                        Дедлайн: <span th:text="${#temporals.format(order.deadlineTime, 'dd.MM.yyyy HH:mm')}"></span>
                    </p>
                    <form method="post" th:action="@{/close-order/{id}(id=${order.id})}" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Закрыть заказ</button>
                    </form>
                </li>
            </ul>
            <!-- Если активных заказов нет -->
            <div th:if="${#lists.isEmpty(activeOrders)}" class="text-center text-muted">
                Активных заказов нет.
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (опционально) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

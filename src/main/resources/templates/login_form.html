<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="shortcut icon" href="/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Kitchen" />
    <link rel="manifest" href="/logo/site.webmanifest" />

    <style>
        /* Центрирование формы на странице */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column; /* Располагаем элементы вертикально */
            padding-top: 0; /* Убираем верхний отступ body */
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .header-logo {
            background-color: #343a40; /* Тёмный фон для заголовка */
            padding: 15px 0;
            margin-bottom: 40px; /* Отступ между заголовком и формой */
        }

        .header-logo img {
            height: 40px; /* Высота логотипа */
            /* Если нужно, можно задать max-width: 100%; */
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto; /* Центрируем форму */
        }
    </style>
</head>
<body>

<!-- Header с логотипом -->
<header th:replace="fragments/common :: common-header"></header>


<!-- Основная форма -->

<main>
    <form class="form-signin card" method="post" action="/login">
        <div class="card-title text-center mb-4">
            <h2 class="h3 mb-3 fw-normal">Введите ваше имя</h2>
        </div>
        <div class="card-body">
        <div class="form-floating mb-3">
            <input type="text" id="nameInput" name="name" class="form-control" placeholder="Ваше имя" required>
            <label for="nameInput">Имя</label>
        </div>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="fragments/common :: common-footer"></footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: common-head"></head>

<body>

<!-- Header с логотипом -->
<header th:replace="fragments/common :: common-header"></header>


<!-- Основной контент -->
<div class="main-content">
    <div class="card mb-4">
        <div class="card-body">
            <form method="post" th:action="@{/create-order}">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="card-title text-center mb-4">
                    <h2 class="h3 mb-3 fw-normal">Создать заказ</h2>
                </div>

                <div class="card-body p-0">
                    <div class="mb-3 position-relative">
                        <label for="restaurantId">Ресторан</label>
                        <div class="input-group">
                            <select class="form-select" id="restaurantId" name="restaurantId" required>
                                <option value="">-- Выберите ресторан --</option>
                                <option th:each="restaurant : ${restaurants}"
                                        th:value="${restaurant.id}"
                                        th:text="${restaurant.name}">
                                </option>
                            </select>
                            <a th:href="@{/add-restaurant}" class="btn btn-outline-primary" type="button">
                                +
                            </a>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="datetime-local" id="deadline" name="deadline" class="form-control" required>
                        <label for="deadline">Таймаут приема заказа</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" id="paymentData" name="paymentData" class="form-control" placeholder="Например: 89014322344 - Т-банк" required>
                        <label for="paymentData">Способ оплаты</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="comment" name="comment" class="form-control" placeholder="Например: Стоимость доставки будет рассчитана при завершении заказа" required>
                        <label for="paymentData">Комментарий к заказу</label>
                    </div>
                </div>

                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Создать заказ</button>

                <a th:href="@{/}" class="w-100 btn btn-lg btn-outline-secondary">Назад</a>
            </form>
        </div>
    </div>
</div>




<!-- Bootstrap JS (опционально) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<footer th:replace="fragments/common :: common-footer"></footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система заказов</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Светлый фон */
        }

        .header-logo {
            background-color: #343a40; /* Тёмный фон для заголовка */
            padding: 15px 0;
            margin-bottom: 30px; /* Отступ между заголовком и основным контентом */
        }

        .header-logo img {
            height: 40px; /* Высота логотипа */
        }

        .main-content {
            max-width: 800px; /* Максимальная ширина контента */
            margin: 0 auto; /* Центрирование */
            padding: 0 15px; /* Внутренние отступы по бокам */
        }

        .order-card {
            background-color: #fff; /* Белый фон карточки заказа */
            border-radius: 0.375rem; /* Скругление углов */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Лёгкая тень */
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<!-- Header с логотипом -->
<header class="header-logo">
    <div class="container">
        <a href="/">
            <img src="https://soft-logic.ru/bitrix/templates/softlogic/images/logo-white.svg"
                 alt="Логотип Soft-Logic"
                 class="img-fluid">
        </a>
    </div>
</header>

<!-- Основной контент -->
<div class="main-content">
    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">Создать заказ</h3>
            <form method="post" action="/create-order">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label for="restaurantUrl" class="form-label">Ссылка на ресторан</label>
                    <input type="url" class="form-control" id="restaurantUrl" name="restaurantUrl" placeholder="https://..." required />
                </div>
                <div class="mb-3">
                    <label for="deadline" class="form-label">Дедлайн</label>
                    <input type="datetime-local" class="form-control" id="deadline" name="deadline" required />
                </div>
                <div class="mb-3">
                    <label for="deadline" class="form-label">Оплата</label>
                    <input type="text" class="form-control" name="paymentData" placeholder="Данные для оплаты, например: 89031234567 - Т-банк" required />

                </div>

                <button type="submit" class="btn btn-primary">Создать заказ</button>
            </form>
        </div>
    </div>
</div>




<!-- Bootstrap JS (опционально) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

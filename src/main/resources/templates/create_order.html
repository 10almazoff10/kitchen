<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система заказов</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Светлый фон */
        }

        .header-logo {
            background-color: #343a40; /* Тёмный фон для заголовка */
            padding: 15px 0;
            margin-bottom: 30px; /* Отступ между заголовком и основным контентом */
        }

        .header-logo img {
            height: 40px; /* Высота логотипа */
        }

        .main-content {
            max-width: 800px; /* Максимальная ширина контента */
            margin: 0 auto; /* Центрирование */
            padding: 0 15px; /* Внутренние отступы по бокам */
        }

        .order-card {
            background-color: #fff; /* Белый фон карточки заказа */
            border-radius: 0.375rem; /* Скругление углов */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Лёгкая тень */
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<!-- Header с логотипом -->
<header class="header-logo">
    <div class="container">
        <a href="/">
            <img src="https://soft-logic.ru/bitrix/templates/softlogic/images/logo-white.svg"
                 alt="Логотип Soft-Logic"
                 class="img-fluid">
        </a>
    </div>
</header>

<!-- Основной контент -->
<div class="main-content">
    <div class="card mb-4">
        <div class="card-body">
            <form method="post" th:action="@{/create-order}">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="card-title text-center mb-4">
                    <h2 class="h3 mb-3 fw-normal">Создать заказ</h2>
                </div>

                <div class="card-body p-0">
                    <div class="mb-3 position-relative">
                        <label for="restaurantId">Ресторан</label>
                        <div class="input-group">
                            <select class="form-select" id="restaurantId" name="restaurantId" required>
                                <option value="">-- Выберите ресторан --</option>
                                <option th:each="restaurant : ${restaurants}"
                                        th:value="${restaurant.id}"
                                        th:text="${restaurant.name}">
                                </option>
                            </select>
                            <a th:href="@{/add-restaurant}" class="btn btn-outline-primary" type="button">
                                +
                            </a>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="datetime-local" id="deadline" name="deadline" class="form-control" required>
                        <label for="deadline">Таймаут приема заказа</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" id="paymentData" name="paymentData" class="form-control" placeholder="Например: 89014322344 - Т-банк" required>
                        <label for="paymentData">Способ оплаты</label>
                    </div>
                </div>

                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Создать заказ</button>

                <a th:href="@{/}" class="w-100 btn btn-lg btn-outline-secondary">Назад</a>
            </form>
        </div>
    </div>
</div>




<!-- Bootstrap JS (опционально) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/logo/favicon.svg" />
    <link rel="shortcut icon" href="/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Kitchen" />
    <link rel="manifest" href="/logo/site.webmanifest" />

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-register {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .form-register .form-floating:focus-within {
            z-index: 2;
        }

        .form-register input[type="text"],
        .form-register input[type="password"] {
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .btn {
            margin-bottom: 10px;
        }

        .password-match {
            color: green;
        }

        .password-mismatch {
            color: red;
        }
    </style>
</head>
<body class="text-center">
<main class="form-register">
    <form method="post" th:action="@{/register}" id="registerForm" onsubmit="return validatePasswords()">
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="card-title text-center mb-4">
            <h2 class="h3 mb-3 fw-normal">Создать аккаунт</h2>
        </div>

        <div class="card-body p-0">
            <div class="form-floating mb-3">
                <input type="text"
                       id="fullName"
                       name="fullName"
                       class="form-control"
                       placeholder="Имя и фамилия"
                       th:value="${fullName}"
                       required>
                <label for="fullName">Имя и фамилия</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="Логин"
                       th:value="${username}"
                       required>
                <label for="username">Логин</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
                <label for="password">Пароль</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Повторите пароль" required>
                <label for="confirmPassword">Повторите пароль</label>
            </div>

            <!-- Сообщение о совпадении паролей -->
            <div id="passwordCheck" class="mb-3" style="display: none;">
                <small id="passwordMessage"></small>
            </div>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>

        <a th:href="@{/login}" class="w-100 btn btn-lg btn-outline-secondary">Уже есть аккаунт? Войти</a>
    </form>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

</main>

<script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordCheck = document.getElementById('passwordCheck');
    const passwordMessage = document.getElementById('passwordMessage');

    function validatePasswords() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password !== confirmPassword) {
            passwordMessage.textContent = 'Пароли не совпадают!';
            passwordMessage.className = 'password-mismatch';
            passwordCheck.style.display = 'block';
            return false;
        }

        return true;
    }

    // Динамическая проверка при вводе
    confirmPasswordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password === '' || confirmPassword === '') {
            passwordCheck.style.display = 'none';
            return;
        }

        if (password === confirmPassword) {
            passwordMessage.textContent = 'Пароли совпадают!';
            passwordMessage.className = 'password-match';
        } else {
            passwordMessage.textContent = 'Пароли не совпадают!';
            passwordMessage.className = 'password-mismatch';
        }

        passwordCheck.style.display = 'block';
    });
</script>

</body>
</html>
